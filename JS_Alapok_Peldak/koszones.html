<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köszönő oldal</title>
    <script>
        function koszones() {
            let nev = document.getElementById("nev").value
            alert(`Szia ${nev}!`)
        }
    </script>
</head>
<body>
    Nev: <input id="nev"> 
    <br />
    <button onclick="koszones()">Koszonj nekem</button>
</body>
</html>
