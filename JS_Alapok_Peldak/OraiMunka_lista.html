<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <script>
        function hozzaad(){
            let adat = document.getElementById("adat").value //milyen tartalom
            let lista = document.getElementById("lista") // hova szeretném
            let elem = document.createElement("li") // milyen formában

            elem.innerHTML = adat
            lista.appendChild(elem)

        }
    </script>
</head>
<body>
    <input id="adat">
    <button onclick="hozzaad()">Add hozzá</button>
    <ul id="lista">Az én listám:
    </ul>
</body>
</html>
