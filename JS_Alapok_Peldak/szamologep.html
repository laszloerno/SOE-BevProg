<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <script>
        function osszead() {
            let a = document.getElementById("a").value
            let b = document.getElementById("b").value
            let eredmeny = parseInt(a) + parseInt(b)
            alert(`Az eredmény: ${eredmeny}`)
            document.getElementById("eredmeny").innerText = eredmeny
        }
    </script>
</head>
<body>
    <input id="a"> + <input id="b"> <button onclick="osszead()">=</button> <span id="eredmeny">EREDMENY</span>

</body>
</html>
